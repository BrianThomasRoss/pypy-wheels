sudo: required
language: python
services: docker

env:
  # DOCKERPASS
  - secure: ""


before_install:
  - test -n "$encrypted_9edd802e88c8_key" && openssl aes-256-cbc -K $encrypted_9edd802e88c8_key -iv $encrypted_9edd802e88c8_iv -in ./travis/travis.rsa.enc -out ./travis/travis.rsa -d"

install:
  - docker --version
  - docker login -u pypywheels -p $DOCKERPASS
  - ./docker/build_image.sh
  - pip install pytest

script:
  - py.test scripts
  - ./scripts/run.sh
  - ./scripts/clone-gh-pages.sh
  - python scripts/build_index.py wheelhouse/ubuntu/ /tmp/gh-pages/ubuntu
  - ./scripts/commit-gh-pages.sh
